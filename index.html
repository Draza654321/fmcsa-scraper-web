<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FMCSA Authorized Carriers Scraper</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            line-height: 1.6;
            background-color: #f5f5f5;
            padding: 20px;
            color: #333;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        header {
            background-color: #2d2d2d;
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        header h1 {
            font-size: 2.2rem;
            margin-bottom: 5px;
        }
        
        .subtitle {
            font-size: 1rem;
            color: rgba(255,255,255,0.8);
        }
        
        .card {
            margin: 20px;
            border-radius: 6px;
            border: 1px solid #ddd;
            overflow: hidden;
        }
        
        .card-header {
            background-color: #f5f5f5;
            padding: 15px 20px;
            border-bottom: 1px solid #ddd;
        }
        
        .card-header h2 {
            font-size: 1.3rem;
        }
        
        .card-header i {
            margin-right: 10px;
            color: #4CAF50;
        }
        
        .card-body {
            padding: 20px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }
        
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-family: inherit;
            resize: vertical;
            min-height: 100px;
        }
        
        .radio-group {
            display: flex;
            gap: 20px;
        }
        
        .progress-container {
            margin-bottom: 20px;
        }
        
        .progress-bar {
            height: 20px;
            background-color: #f5f5f5;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 5px;
        }
        
        .progress-fill {
            height: 100%;
            width: 0%;
            background-color: #4CAF50;
            transition: width 0.3s ease;
        }
        
        .progress-text {
            text-align: right;
            font-size: 0.9rem;
            color: #777;
        }
        
        .stats {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .stat-item {
            background-color: #f5f5f5;
            padding: 10px 15px;
            border-radius: 4px;
            min-width: 120px;
        }
        
        .stat-label {
            display: block;
            font-size: 0.8rem;
            color: #777;
        }
        
        .stat-value {
            font-weight: 600;
            font-size: 1.1rem;
        }
        
        .current-info {
            margin-bottom: 20px;
            font-size: 0.9rem;
        }
        
        .error-message {
            color: #f44336;
            padding: 10px;
            background-color: rgba(244, 67, 54, 0.1);
            border-radius: 4px;
            display: none;
        }
        
        .button-group {
            display: flex;
            gap: 10px;
            margin: 20px;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.2s;
        }
        
        .btn i {
            font-size: 0.9rem;
        }
        
        .btn-primary {
            background-color: #4CAF50;
            color: white;
        }
        
        .btn-primary:hover {
            background-color: #3e8e41;
        }
        
        .btn-secondary {
            background-color: #2196F3;
            color: white;
        }
        
        .btn-secondary:hover {
            background-color: #0b7dda;
        }
        
        .btn-danger {
            background-color: #f44336;
            color: white;
        }
        
        .btn-danger:hover {
            background-color: #da190b;
        }
        
        .btn-success {
            background-color: #4CAF50;
            color: white;
        }
        
        .btn-success:hover {
            background-color: #3e8e41;
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .results-card {
            margin: 20px;
        }
        
        .table-container {
            overflow-x: auto;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        
        th {
            background-color: #f5f5f5;
            font-weight: 600;
        }
        
        tr:hover {
            background-color: rgba(0,0,0,0.02);
        }
        
        footer {
            text-align: center;
            padding: 20px;
            color: #777;
            font-size: 0.9rem;
        }
        
        footer a {
            color: #4CAF50;
            text-decoration: none;
        }
        
        footer a:hover {
            text-decoration: underline;
        }
        
        @media (max-width: 768px) {
            .container {
                margin: 0;
                border-radius: 0;
            }
            
            .stats {
                flex-direction: column;
                gap: 10px;
            }
            
            .button-group {
                flex-direction: column;
            }
            
            .btn {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-truck"></i> FMCSA Carrier Scraper</h1>
            <p class="subtitle">Check authorization status for motor carriers</p>
        </header>

        <div class="card">
            <div class="card-header">
                <h2><i class="fas fa-cog"></i> Configuration</h2>
            </div>
            <div class="card-body">
                <div class="form-group">
                    <label for="mc-numbers"><i class="fas fa-file-csv"></i> MC Numbers (comma separated or one per line)</label>
                    <textarea id="mc-numbers" rows="5" placeholder="Enter MC numbers like: 123456, 789012"></textarea>
                </div>
                
                <div class="form-group">
                    <label><i class="fas fa-download"></i> Output Format</label>
                    <div class="radio-group">
                        <label><input type="radio" name="format" value="csv" checked> CSV</label>
                        <label><input type="radio" name="format" value="json"> JSON</label>
                    </div>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="card-header">
                <h2><i class="fas fa-chart-line"></i> Progress</h2>
            </div>
            <div class="card-body">
                <div class="progress-container">
                    <div class="progress-bar" id="progress-bar">
                        <div class="progress-fill" id="progress-fill"></div>
                    </div>
                    <div class="progress-text" id="progress-text">0%</div>
                </div>

                <div class="stats">
                    <div class="stat-item">
                        <span class="stat-label">Processed:</span>
                        <span class="stat-value" id="processed-count">0</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Found:</span>
                        <span class="stat-value" id="found-count">0</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Elapsed:</span>
                        <span class="stat-value" id="elapsed-time">00:00:00</span>
                    </div>
                </div>

                <div class="current-info">
                    <div id="current-mc">Current MC: -</div>
                    <div id="current-company">Company: -</div>
                </div>

                <div class="error-message" id="error-message"></div>
            </div>
        </div>

        <div class="button-group">
            <button id="start-btn" class="btn btn-primary">
                <i class="fas fa-play"></i> Start
            </button>
            <button id="pause-btn" class="btn btn-secondary" disabled>
                <i class="fas fa-pause"></i> Pause
            </button>
            <button id="stop-btn" class="btn btn-danger" disabled>
                <i class="fas fa-stop"></i> Stop
            </button>
            <button id="download-btn" class="btn btn-success" disabled>
                <i class="fas fa-download"></i> Download Results
            </button>
        </div>

        <div class="results-card" id="results-container" style="display: none;">
            <div class="card-header">
                <h2><i class="fas fa-table"></i> Results Preview</h2>
            </div>
            <div class="card-body">
                <div class="table-container">
                    <table id="results-table">
                        <thead>
                            <tr>
                                <th>MC Number</th>
                                <th>Company Name</th>
                                <th>Phone</th>
                                <th>Status</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <p>FMCSA Scraper &copy; 2023 | Data sourced from <a href="https://safer.fmcsa.dot.gov" target="_blank">FMCSA SAFER System</a></p>
    </footer>

    <script>
        // Configuration
        const DELAY_BETWEEN_REQUESTS = 2000; // 2s delay to avoid rate limiting
        const CORS_PROXY = "https://corsproxy.io/?"; // More reliable proxy
        const FMCSA_URL = "https://safer.fmcsa.dot.gov/CompanySnapshot.aspx";

        // DOM Elements
        const startBtn = document.getElementById('start-btn');
        const pauseBtn = document.getElementById('pause-btn');
        const stopBtn = document.getElementById('stop-btn');
        const downloadBtn = document.getElementById('download-btn');
        const mcNumbersTextarea = document.getElementById('mc-numbers');
        const progressFill = document.getElementById('progress-fill');
        const progressText = document.getElementById('progress-text');
        const processedCount = document.getElementById('processed-count');
        const foundCount = document.getElementById('found-count');
        const elapsedTime = document.getElementById('elapsed-time');
        const currentMc = document.getElementById('current-mc');
        const currentCompany = document.getElementById('current-company');
        const errorMessage = document.getElementById('error-message');
        const resultsContainer = document.getElementById('results-container');
        const resultsTable = document.getElementById('results-table').querySelector('tbody');
        const formatRadios = document.querySelectorAll('input[name="format"]');

        // State
        let isRunning = false;
        let isPaused = false;
        let stopRequested = false;
        let startTime;
        let timerInterval;
        let results = [];
        let processed = 0;
        let found = 0;
        let total = 0;
        let queue = [];

        // Event Listeners
        startBtn.addEventListener('click', startScraping);
        pauseBtn.addEventListener('click', togglePause);
        stopBtn.addEventListener('click', stopScraping);
        downloadBtn.addEventListener('click', downloadResults);

        // Main Functions
        function startScraping() {
            // Reset state
            isRunning = true;
            isPaused = false;
            stopRequested = false;
            processed = 0;
            found = 0;
            results = [];
            resultsTable.innerHTML = '';
            errorMessage.style.display = 'none';
            
            // Parse MC numbers
            const mcNumbersInput = mcNumbersTextarea.value.trim();
            if (!mcNumbersInput) {
                showError('Please enter at least one MC number');
                return;
            }
            
            // Split by commas or newlines, trim, and filter empty
            queue = mcNumbersInput.split(/[\n,]/)
                .map(mc => mc.trim())
                .filter(mc => mc !== '');
            
            total = queue.length;
            
            if (total === 0) {
                showError('No valid MC numbers found');
                return;
            }
            
            // Update UI
            startBtn.disabled = true;
            pauseBtn.disabled = false;
            stopBtn.disabled = false;
            downloadBtn.disabled = true;
            resultsContainer.style.display = 'none';
            
            updateProgress(0, 0);
            startTimer();
            
            // Start processing
            processQueue();
        }

        async function processQueue() {
            while (queue.length > 0 && !stopRequested) {
                while (isPaused && !stopRequested) {
                    await sleep(100);
                }
                
                if (stopRequested) break;
                
                const mc = queue.shift();
                await processMcNumber(mc);
                await sleep(DELAY_BETWEEN_REQUESTS);
            }
            
            if (!stopRequested) {
                scrapingComplete();
            }
        }

        async function processMcNumber(mc) {
            try {
                currentMc.textContent = `Current MC: ${mc}`;
                currentCompany.textContent = "Loading...";

                // Fetch the page through CORS proxy
                const response = await fetch(`${CORS_PROXY}${encodeURIComponent(FMCSA_URL)}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: `2=on&4=${mc}&search=search`
                });

                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                
                const html = await response.text();
                const parser = new DOMParser();
                const doc = parser.parseFromString(html, 'text/html');

                // Check if record exists
                const notFound = Array.from(doc.querySelectorAll('td')).find(td => 
                    td.textContent.includes('Record Not Found')
                );
                
                if (notFound) {
                    updateProgress(++processed, found);
                    currentCompany.textContent = "Company: Not Found";
                    return;
                }

                // Extract company data
                const rows = Array.from(doc.querySelectorAll('tr'));
                let companyName = "N/A";
                let phone = "N/A";
                let status = "N/A";

                for (const row of rows) {
                    const cells = row.querySelectorAll('td, th');
                    if (cells.length >= 2) {
                        const label = cells[0].textContent.trim();
                        const value = cells[1].textContent.trim();
                        
                        if (label.includes('Legal Name')) companyName = value;
                        if (label.includes('Telephone')) phone = value;
                        if (label.includes('Carrier Status')) status = value;
                    }
                }

                // Only save authorized carriers
                if (status.includes("AUTHORIZED FOR Property")) {
                    found++;
                    const result = {
                        mcNumber: mc,
                        companyName: companyName,
                        phone: phone,
                        status: status
                    };
                    results.push(result);
                    addResultToTable(result);
                    currentCompany.textContent = `Company: ${companyName.substring(0, 30)}...`;
                }

                updateProgress(++processed, found);
                
            } catch (error) {
                console.error(`Error processing MC ${mc}:`, error);
                showError(`Error processing MC ${mc}: ${error.message}`);
                updateProgress(++processed, found);
            }
        }

        // Helper Functions
        function updateProgress(current, foundCountValue) {
            const percent = Math.round((current / total) * 100);
            progressFill.style.width = `${percent}%`;
            progressText.textContent = `${percent}%`;
            processedCount.textContent = current;
            foundCount.textContent = foundCountValue;
        }

        function addResultToTable(result) {
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${result.mcNumber}</td>
                <td>${result.companyName}</td>
                <td>${result.phone}</td>
                <td>${result.status}</td>
            `;
            resultsTable.appendChild(row);
        }

        function scrapingComplete() {
            isRunning = false;
            stopTimer();
            startBtn.disabled = false;
            pauseBtn.disabled = true;
            stopBtn.disabled = true;
            downloadBtn.disabled = results.length === 0;
            currentMc.textContent = 'Current MC: -';
            currentCompany.textContent = 'Company: -';
            
            if (results.length > 0) {
                resultsContainer.style.display = 'block';
            }
            showError('Scraping completed successfully!', 'success');
        }

        function togglePause() {
            isPaused = !isPaused;
            pauseBtn.innerHTML = isPaused ? '<i class="fas fa-play"></i> Resume' : '<i class="fas fa-pause"></i> Pause';
        }

        function stopScraping() {
            stopRequested = true;
            isRunning = false;
            isPaused = false;
            stopTimer();
            startBtn.disabled = false;
            pauseBtn.disabled = true;
            stopBtn.disabled = true;
            currentMc.textContent = 'Current MC: -';
            currentCompany.textContent = 'Company: -';
            showError('Scraping stopped by user');
        }

        function startTimer() {
            startTime = new Date();
            timerInterval = setInterval(updateTimer, 1000);
            updateTimer();
        }

        function updateTimer() {
            const now = new Date();
            const diff = Math.floor((now - startTime) / 1000);
            const hours = Math.floor(diff / 3600);
            const minutes = Math.floor((diff % 3600) / 60);
            const seconds = diff % 60;
            elapsedTime.textContent = `${pad(hours)}:${pad(minutes)}:${pad(seconds)}`;
        }

        function stopTimer() {
            clearInterval(timerInterval);
        }

        function pad(num) {
            return num.toString().padStart(2, '0');
        }

        function showError(message, type = 'error') {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            errorMessage.style.color = type === 'error' ? '#f44336' : '#4CAF50';
        }

        function downloadResults() {
            if (results.length === 0) {
                showError('No results to download');
                return;
            }
            
            const selectedFormat = document.querySelector('input[name="format"]:checked').value;
            let content, mimeType, extension;
            
            if (selectedFormat === 'csv') {
                // Convert to CSV
                const headers = ['MC Number', 'Company Name', 'Phone', 'Status'];
                const rows = results.map(r => [r.mcNumber, r.companyName, r.phone, r.status]);
                content = [headers, ...rows]
                    .map(row => row.map(field => `"${field.replace(/"/g, '""')}"`).join(','))
                    .join('\n');
                mimeType = 'text/csv';
                extension = 'csv';
            } else {
                // Convert to JSON
                content = JSON.stringify(results, null, 2);
                mimeType = 'application/json';
                extension = 'json';
            }
            
            // Create download link
            const blob = new Blob([content], { type: mimeType });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `fmcsa-results-${new Date().toISOString().slice(0, 10)}.${extension}`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        function sleep(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }
    </script>
</body>
</html>
